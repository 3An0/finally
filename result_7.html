<!DOCTYPE HTML>
<html>
  <head>
    <title>결과 : 사회학과</title>

    <style>

      @font-face {
        font-family: 'SDSamliphopangche_Outline';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      h2 {
        font-size : 55px;
       }

      img{
        border : 15px solid #0067A3;
        border-radius : 2em;
        margin-bottom : 100px;
      }

      p{
        font-size : 40px;
        margin : 40px;
      }
    </style>

  </head>

  <body bgcolor="ADD8E6">
    <center>


    <h1 style="font-size:90px;  font-family: 'SDSamliphopangche_Outline';">사회학과</h1>
    <img src="ex2.jpg" width=800px;>
    <h2>설문조사 결과로!!<br>당신은 사회학과에 적합한 사람입니다</h2>
      <p>
        사회학과란 사회현상의 원인을 파악하고 <br>
        해결방안을 서술하여 사회의 정의를 배우는 학과입니다.<br> 
        당신은 정의로운 사회 운동가입니다. <br>
        사교적이며 타인의 의견을 준종하는 것이 기본 베이스입니다. <br>
        하지만 자신에 대한 비판을 예민하게 반응하는 경우도 많습니다. <br>
        말과 행동이 일치하며 공동의 화합을 도모하면서 <br>
        변화를 이끌 때 큰 행복을 느낍니다.<br>

      </p>
    </center>

  </body>
