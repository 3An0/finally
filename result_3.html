  <body bgcolor="ADD8E6">
    <center>


    <h1 style="font-size:90px;  font-family: 'SDSamliphopangche_Outline';">유아교육과</h1>
    <img src="ex2.jpg" width=800px;>
    <h2>어... 어엇... 여.. 여긴... 유아교육과...?!</h2>
      <p>
        <br>유아교육과는 조기교육 및 평생교육의 중요성이<br>
         고조되고 있는 시점에 올바른 미래지향적 교육관을 <br>
         정립하고 풍부한 인성을 갖추게 하며 유아들에 <br>
         대한 전문적인 지식과 이들의 성장과 발달 단계에<br>
          미치는 효과적인 교육방법을 연구합니다. 유아교육과는<br>
           유아교육 및 양육에 관한 전반적인 지식과 교양을 겸비한 <br>
           유능하고 교육적 경쟁력을 갖춘 유아교사 양성에<br>
           교육목표를 두고 있습니다.<br>


      </p>
